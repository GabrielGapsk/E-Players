<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <div class="container container-personalizado">
        <form action="" class="form-login">
            <div class="linha">
                <label for="">Login</label>
                <input type="text" id="email" placeholder="Seu e-mail">
            </div>

            <div class="linha">
                <label for="">Senha</label>
                <input type="password" id="senha" placeholder="Sua senha">
            </div>

            <div class="linha btn-actions">
                <button type="button" id=signin class="btn btn-danger">Sign In</button>
                <button type="button" id=signup class="btn btn-danger">Sign Up</button>
            </div>

        </form>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./javascript/login.js"></script>
</body>

</html>
